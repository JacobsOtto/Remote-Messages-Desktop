<!DOCTYPE html>
<html>
    <head>
    <link rel="stylesheet" href="https://storage.googleapis.com/code.getmdl.io/1.0.6/material.grey-blue.min.css" />
    <script src="https://storage.googleapis.com/code.getmdl.io/1.0.6/material.min.js"></script>
    <script src="main.js"></script>
    <style>
        #info {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            width: 50%;
        }
        div:not(#info) {
            width: 200px;
        }
        #httpsdiv {
            margin: 0 auto; 
        }
    </style>
    </head>
    <body>
        <div id="info">
            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                <input class="mdl-textfield__input" type="text" pattern="^(?:[0-9]{1,3}\.){3}[0-9]{1,3}" id="ipAddr">
                <label class="mdl-textfield__label" for="ipAddr">IP Address</label>
                <span class="mdl-textfield__error">Input is not a valid IP Address!</span>
            </div>
            <br />
            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                <input class="mdl-textfield__input" type="text" pattern="-?[0-9]*(\.[0-9]+)?" id="portNum">
                <label class="mdl-textfield__label" for="portNum">Port Number</label>
                <span class="mdl-textfield__error">Input is not a number!</span>
            </div>
            <br />
            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                <input class="mdl-textfield__input" type="text" id="username">
                <label class="mdl-textfield__label" for="username">Username</label>
            </div>
            <br />
            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                <input class="mdl-textfield__input" type="password" id="password">
                <label class="mdl-textfield__label" for="password">Password</label>
            </div>
            <div id="httpsdiv">
                <label class="mdl-checkbox mdl-js-checkbox" for="checkbox">
                    <input type="checkbox" id="checkbox" class="mdl-checkbox__input">
                    <span class="mdl-checkbox__label">Use SSL (HTTPS)</span>
                </label>
            </div>
            <br />
            <button class="mdl-button mdl-js-button mdl-button--raised mdl-button--accent" id="connect">
                Connect
            </button>
        </div>
        <script>
           var button = document.getElementById("connect");

           button.onclick = function() {
                                var ipAddress = document.getElementById("ipAddr").value;
                                var portNum = document.getElementById("portNum").value;
                                var username = document.getElementById("username").value;
                                var password = document.getElementById("password").value;

                                var checkboxIsChecked = document.getElementById("checkbox").checked;

                                var url = username + ":" + password + "@" + ipAddress + ":" + portNum;
                                window.location.replace((checkboxIsChecked) ? ("https://" + url) : ("http://" + url));
                            };
        </script>
    </body>
</html>
